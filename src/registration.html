<template>
  <form autocomplete="off" role = "form" submit.delegate = "register()">
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8"><h2 class="brown-text" t="registration"></h2></div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8">
        <div validation-errors.bind="firstNameErrors">
          <input class="align-center brown-text" id="firstName" class="align-center" type="text" value.bind = "firstName & validateOnChangeOrBlur"/>
          <h5 class="brown-text" t="[prepend]first-name"><span class="orange-text text-darken-2" if.bind="controller.errors" repeat.for="errorInfo of firstNameErrors" t.bind="errorInfo.error.message"></span></h5>
        </div>
      </div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8">
        <div validation-errors.bind="lastNameErrors">
          <input class="align-center brown-text" id="lastName" class="align-center" type="text" value.bind = "lastName & validateOnChangeOrBlur"/>
          <h5 class="brown-text" t="[prepend]last-name"><span class="orange-text text-darken-2" if.bind="controller.errors" repeat.for="errorInfo of lastNameErrors" t.bind="errorInfo.error.message"></span></h5>
        </div>
      </div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8">
        <div validation-errors.bind="userNameErrors">
          <input class="align-center brown-text" id="userName" class="align-center" type="text" value.bind = "userName & validateOnChangeOrBlur"/>
          <h5 class="brown-text" t="[prepend]username"><span class="orange-text text-darken-2" if.bind="controller.errors" repeat.for="errorInfo of userNameErrors" t.bind="errorInfo.error.message"></span></h5>
        </div>
      </div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8">
        <div validation-errors.bind="emailErrors">
          <input class="align-center brown-text" id="email" class="align-center" type="text" value.bind = "email & validateOnChangeOrBlur"/>
          <h5 class="brown-text" t="[prepend]email"><span class="orange-text text-darken-2" if.bind="controller.errors" repeat.for="errorInfo of emailErrors" t.bind="errorInfo.error.message"></span></h5>
        </div>
      </div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8">
          <div validation-errors.bind="passwordErrors">
            <input class="align-center brown-text" id="password" class="align-center"type.bind="passwordType" value.bind = "password & validateOnChangeOrBlur"/>
            <h5 class="brown-text" t="[prepend]password"><span class="orange-text text-darken-2" if.bind="controller.errors" repeat.for="errorInfo of passwordErrors" t.bind="errorInfo.error.message"></span></h5>
          </div>
      </div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8">
        <div validation-errors.bind="confirmPasswordErrors">
          <input class="align-center brown-text" id="confirmPassword" class="align-center" type.bind="passwordType" value.bind = "confirmPassword & validateOnChangeOrBlur"/>
          <h5 class="brown-text" t="[prepend]confirm-password"><span class="orange-text text-darken-2" if.bind="controller.errors" repeat.for="errorInfo of confirmPasswordErrors" t.bind="errorInfo.error.message"></span></h5>
        </div>
      </div>
      <span><i class="grow material-icons" click.trigger="revealPassword()">remove_red_eye</i></span>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <p>
        <div class="col s12 m4 l8"><a route-href="route: disclaimer;" t="disclaimer-link"></a></div>
      </p>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <p>
        <div class="col s12 m4 l8"><a route-href="route: privacypolicy;" t="privacy-policy-link"></a></div>
      </p>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <p>
        <div class="col s12 m4 l8"><a route-href="route: termsandconditions;" t="terms-policy-link"></a></div>
      </p>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8">
        <div validation-errors.bind="termsCheckedErrors">
            <md-checkbox checked.bind="termsChecked" id="termsCheckbox"  value.bind = "termsChecked & validateOnChangeOrBlur"><span class="brown-text" t="[prepend]terms-checkbox"><span class="orange-text text-darken-2" if.bind="controller.errors" repeat.for="errorInfo of termsCheckedErrors" t.bind="errorInfo.error.message"></span></span></md-checkbox>
            
        </div>
      </div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8"> <button class="grow btn light-green darken-1 waves-effect waves-light" type="submit" name="register-submit" t="submit"></button></div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
  </form>
  <div class="row align-center">
    <div class="col s12 m4 l2"><p></p></div>
    <div class="col s12 m4 l8"> <a class="grow btn light-green darken-1  waves-effect waves-light" name="register-cancel" route-href="route: login;" t="cancel"></a></div>
    <div class="col s12 m4 l2"><p></p></div>
  </div>
  <user-notification show.bind="userNotification"></user-notification>
</template>
