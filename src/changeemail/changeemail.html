<template>
  <form autocomplete="off" role = "form" submit.delegate = "updateEmail()" enctype="multipart/form-data">
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8">
        <div validation-errors.bind="newEmailErrors">
          <input id="newEmail" class="align-center" type="text" value.bind = "newEmail & validateOnChangeOrBlur"/>
          <h5>New email <span class="orange-text text-darken-2" if.bind="controller.errors" repeat.for="errorInfo of newEmailErrors">${errorInfo.error.message}</span></h5>
        </div>
      </div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
    <div class="row align-center">
      <div class="col s12 m4 l2"><p></p></div>
      <div class="col s12 m4 l8"> <button class="grow btn teal darken-4 waves-effect waves-light transparent-title" type="submit" name="new-email-submit">Submit</button></div>
      <div class="col s12 m4 l2"><p></p></div>
    </div>
  </form>
  <div class="row align-center">
    <div class="col s12 m4 l2"><p></p></div>
    <div class="col s12 m4 l8"> <a class="grow btn teal darken-4 waves-effect waves-light transparent-title" name="email-update-cancel" route-href="route: basemap;">Cancel</a></div>
    <div class="col s12 m4 l2"><p></p></div>
  </div>
</template>
